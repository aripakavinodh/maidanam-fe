<mat-sidenav-container style="height:100%;">
    <mat-sidenav #sidenav position="end">
        <app-sidnav-list (sideNavClose)="sidenav.close()"></app-sidnav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-nav-header (sideNavToggle)="sidenav.toggle()"></app-nav-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
