<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nova+Mono|Roboto+Mono" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="container-fluid">
  <br><br>
  <div>
    <h5  class="text-center">Groups</h5>
  </div>
  <hr>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%;" matSort>

      <ng-container matColumnDef="groupName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Name </th>
        <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
      </ng-container>

      <ng-container matColumnDef="referralCd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Referral Code </th>
        <td mat-cell *matCellDef="let element">
          <span style="color: black;">{{element.referralCd}} </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

     <br>
  <div class="d-flex justify-content-center">
    &nbsp;<button class="btn btn-secondary" type="submit" (click)="joinGroup()">Join Group</button>&nbsp;
    &nbsp;<button class="btn btn-secondary" type="submit" (click)="createGroup()">Create Group</button>&nbsp;
  </div>
  <br><br>

  <form (ngSubmit)="onJoin(j)" #j="ngForm">
    <div class="row" *ngIf=joinMode>
      <div class="col-sm-7">
        <div class="form-group">
          <label for="groupRefCd">Enter Group Referral Code to join:</label>&nbsp;
          <input type="text" id="groupRefCd" class="form-control" name="groupRefCd" ngModel required>&nbsp;

          <div  class="alert alert-danger" *ngIf="isJoinedErr">
            Failed !
          </div>
          <div  class="alert alert-success" *ngIf="isJoined">
            Success !
          </div>
          <br>
            <button type="submit" class="btn btn-success" [disabled]="!j.valid">Join</button>
          <br>
        </div>
      </div>
    </div>
  </form>

  <form (ngSubmit)="onCreate(c)" #c="ngForm">
    <div class="row" *ngIf=createMode>
      <div class="col-sm-7">
        <div class="form-group">
          <label for="groupName">Enter Group Name to create:</label>&nbsp;
          <input type="text" id="groupName" class="form-control" name="groupName" ngModel required>&nbsp;
          <div  class="alert alert-danger" *ngIf="isCreatedErr">
            Failed !
          </div>
          <div  class="alert alert-success" *ngIf="isCreated">
            Success !
          </div>
          <br>
            <button type="submit" class="btn btn-success" [disabled]="!c.valid">Create</button>
          <br>
        </div>
      </div>
    </div>
  </form>

  </div>
</div>
