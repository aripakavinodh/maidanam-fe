<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

<div class="container-fluid px-2" *ngFor="let match of currentMatches; let i = index">
     <a role="button" (click)="onMatchClick(match.matchId)" style="cursor: pointer">
       <div class="row no-gutters col-sm-8 col-md-6 col-lg-4 mx-auto" [ngClass]="getMatchClass(match)">
        
          <div class="d-flex-column" style="width:100%;">
               
            <div style="font-size: 0.7em" class="text-center">
                  {{match.localDate | date:'MMM d' }} {{match.localTime}} {{match.maidanam.timeZone}}
            </div>
            <div style="font-size: 0.5em" class="text-center">
                  {{match.maidanam.maidanamName}}
                  <br> {{match.maidanam.location}} , {{match.maidanam.country}}
            </div>
          
            <div class="d-flex justify-content-around py-2">
                <img class="img-fluid rounded" [src]="'assets/images/' + match.team1.teamName + '.jpg'" style="max-height: 80px;border-radius:15px;box-shadow:0px 0px 5px 1px #dddddd;">
                <p style="font-weight:normal;font-family: 'Ubuntu', sans-serif;" class="align-self-center">
                    {{match.team1.teamName}}
                        <span style="color: red; font-size: 0.7em">vs</span>
                    {{match.team2.teamName}}&nbsp;
                </p>
                <img class="img-fluid rounded" [src]="'assets/images/' + match.team2.teamName + '.jpg'" style="max-height: 80px;border-radius:15px;box-shadow:0px 0px 5px 1px #dddddd;">
            </div>
          </div>
       </div>
     </a>
</div>
