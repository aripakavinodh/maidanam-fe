            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">JNTU</a>

              <a class="dropdown-item" href="#">Office</a>
            </div>
        </div>

<!-- This is Current/All Match view buttons -->
<div class="container-fluid">
  <div class="d-flex justify-content-center">
  <div class="btn-group  btn-group-toggle">
      <label class="btn btn-outline-info" [ngClass] = "{'active':currentView}" style="width:80px;">
        <input type="radio" name="options" id="option1" checked (click)="changeView($event)" value="current"> Current
      </label>
    
      <label class="btn btn-outline-info"  [ngClass] = "{'active':listView}" style="width:80px;">
        <input type="radio" name="options" id="option2" autocomplete="off" (click)="changeView($event)" value="all">All
      </label>
      
  </div>
</div>
</div>



<!-- This is Current Match view-->
<div @flyInOut *ngIf="currentView">
 <app-current-view></app-current-view>
</div>

<!-- This is All Matches View *ngIf="listView"-->
<div @flyInOut *ngIf="listView">
  <app-list-view></app-list-view>  
</div>
