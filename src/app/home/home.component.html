<!-- Vertical display for small screens-->
<div class="d-block d-md-none">
  <img src="assets/images/Landing_001_sm.jpg" class="d-block w-100 img-fluid" alt="...">
  <img src="assets/images/Landing_002_sm.jpg" class="d-block w-100 img-fluid" alt="...">
  <img src="assets/images/Landing_003_sm.jpg" class="d-block w-100 img-fluid" alt="...">
</div>

<!-- Carousel display for medium and large screens-->
<div class="d-none d-md-block">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/Landing_001_lg.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/images/Landing_002_lg.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/images/Landing_003_lg.jpg" class="d-block w-100" alt="...">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>

  </div>
</div>
