<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nova+Mono|Roboto+Mono" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<div class="container-fluid sticky-top" style="padding:0px;">
  <div class="d-flex justify-content-end">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{user.group.groupName}}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <div *ngFor="let gp of groups">
          <a class="dropdown-item" (click)="onSelectGroup(gp.groupId, gp)">{{gp.groupName}}</a>
        </div>
      </div>
    </div>
  </div>
  <p>{{user.totalCoins}} <img src="assets/images/coins.jpg" width="30" height="20"> </p>

<hr>

<div class="container-fluid">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Rank Column -->
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef> Rank </th>
      <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
    </ng-container>

    <!-- Player Column -->
    <ng-container matColumnDef="player">
      <th mat-header-cell *matHeaderCellDef> Player </th>
      <td mat-cell *matCellDef="let element"> {{element.player}} </td>
    </ng-container>

    <!-- Score Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element">  {{element.score}}</td>
    </ng-container>

    <!-- Coins Column -->
    <ng-container matColumnDef="coins">
      <th mat-header-cell *matHeaderCellDef> Coins </th>
      <td mat-cell *matCellDef="let element">{{element.coins}} </td>
    </ng-container>

    <!-- Loan Column -->
    <ng-container matColumnDef="loan">
      <th mat-header-cell *matHeaderCellDef> Loan </th>
      <td mat-cell *matCellDef="let element"> <span style="background:lightcoral">{{element.loan}} </span></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
